<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOom</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>TODOom</h1>
    </header>
    <main>
        <form>
            <div>
                <input type="text" name="todo" id="todo" placeholder="Todo" class="todo-input">
            </div>
            <div class="btn-wrapper">
                <button type="submit" class="btn">Add</button>
                <button type="reset" class="btn">Cancel</button>
            </div>
        </form>
        <ul class="todo-list">
            <li class="todo-item">
                <div>
                    <input type="checkbox" name="" id="todo-1">
                    <label for="todo-1">Todo test</label>
                </div>
                <button type="button" class="delete-btn">X</button>
            </li>
            <li class="todo-item">
                <div>
                    <input type="checkbox" name="" id="todo-2">
                    <label for="todo-2">Todo test</label>
                </div>
                <button type="button" class="delete-btn">X</button>
            </li>
        </ul>
    </main>
</body>

</html>
